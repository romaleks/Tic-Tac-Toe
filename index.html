<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="popup inactive">
      <div class="popup__image"></div>
      <div class="popup__selection">
         <div class="selection__title">Choose Play Mode</div>
         <button type="button" class="selection__btn active">VS Bot</button>
         <button type="button" class="selection__btn">VS Player</button>
      </div>
      <form>
         <div class="popup__input">
            <label for="first_name">First Player Name</label>
            <input type="text" id="first_name" name="firstPlayer_name" placeholder="Name" required>
         </div>
         <div class="popup__input">
            <label for="second_name">Second Player Name</label>
            <input type="text" id="second_name" name="secondPlayer_name" placeholder="Name" required>
         </div>
      </form>
      <button type="button" class="popup__start-btn">Start</button>
   </div>
   <main>
      <div class="player">
         <div class="player__name"></div>
         <div class="player__score">0</div>
      </div>
      <div class="board">
         <div class="board__grid"></div>
         <button type="button" class="board__restart-btn">Restart</button>
      </div>
      <div class="player">
         <div class="player__name"></div>
         <div class="player__score">0</div>
      </div>
   </main>
</body>

<script src="script.js"></script>
</html>
